<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="style.css">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>


  <div class="container">
    <div class="content">
            <h1>Registracia</h1>
            <p>vyplnte folmular a zaregistrujte sa</p>
            <hr>

            
            <form id="form" action="sign_in.html" method="GET">
                <div class="form-group">
        
                        <div class="d1">
                                <label for="name"><b>meno</b></label>
                        </div>
                        
                        <div class="d2">
                                <input type="text" placeholder="Enter name" name="name" id="name" >
                        </div>
        
                </div>
                <div class="error" id="error"></div>
        
                <div class="form-group">
        
                        <div class="d1">
                            <label for="psw"><b>heslo</b></label>
                        </div>
        
                        <div class="d2">
                                <input type="password" placeholder="Enter Password" name="psw" id="psw" >
                        
                            </div>
        
                </div>
                <div class="error" id="error2"></div>
                <div class="form-group">
        
                        <div class="d1">
        
                                <label for="psw-repeat"><b>zopakujte heslo</b></label>
        
                        </div>
        
                        <div class="d2">
                                <input type="password" placeholder="Repeat Password" name="psw-repeat" id="psw-repeat" >
                        </div>
                        
                        <div class="error" id="error3"></div>      
                </div>
                <p class="reg">uz ste zaregistrovany ?  <a  class="text-decoration-none"  href="sign_in.html" >prihlasit sa</a></p>

            <hr>
        
            <button class="btn btn-primary" type="submit" class="registerbtn">registruj ma</button> 
        </form>   
    </div>
  </div>



<script type="text/javascript" src="json/registration.js"> </script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</body>
</html>
